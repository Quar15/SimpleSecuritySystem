<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>All Events</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: flash-list}"></div>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<main>
  <table>
    <tbody>
      <tr>
        <th>Id</th>
        <th>System</th>
        <th>Type</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
      <tr th:each="event : ${events}">
        <td th:text="${event.id}"></td>
        <td th:text="${event.system.prettyName}"></td>
        <td th:text="${event.eventType}"></td>
        <td th:text="${event.createdAt}"></td>
        <td th:text="${event.updatedAt}"></td>
      </tr>
    </tbody>
  </table>
</main>

<script th:src="@{/js/app.js}"></script>
<script>updateColumnEventType(3);</script>
</body>
</html>
