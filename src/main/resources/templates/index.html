<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Homepage</title>
</head>
<body>

    <div th:replace="~{fragments/navbar :: flash-list}"></div>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main>
        <div class="favourites">
            <a th:each="system : ${favSystems}" class="system-block" th:href="@{/system/{id}/show(id=${system.id})}">
                <p  th:text="${'Last change - ' + system.updatedAt}">Last Event X minutes ago</p>
                <h2 th:text="${system.prettyName}">System 1 Pretty Name</h2>
                <div class="activity">
                    <div th:classappend="${system.status}" class="dot"></div>
                    <p th:text="${system.status}">LOCKED</p>
                </div>
            </a>
        </div>
        <table>
            <tbody>
            <tr>
                <th>Event Type</th>
                <th>System</th>
                <th>Timestamp</th>
            </tr>
            <tr th:each="event : ${events}">
                <td th:text="${event.eventType}"></td>
                <td th:text="${event.system.prettyName}"></td>
                <td th:text="${event.createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </main>

    <script src="./app.js"></script>
    <script>updateColumnEventType(1);</script>

</body>
</html>
