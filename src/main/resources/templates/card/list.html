<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>System Overview</title>
</head>
<body>

    <div th:replace="~{fragments/navbar :: flash-list}"></div>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <main>
        <table>
            <tbody>
                <tr>
                    <th>Card Value</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th></th>
                </tr>
                <tr th:each="card : ${cards}">
                    <td th:text="${card.cardValue}"></td>
                    <td th:text="${card.createdAt}"></td>
                    <td th:text="${card.updatedAt}"></td>
                    <td>
                        <a th:href="@{/card/{id}/edit(id=${card.id})}" href="#edit"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a th:href="@{/card/{id}/delete(id=${card.id})}" href="#delete"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
