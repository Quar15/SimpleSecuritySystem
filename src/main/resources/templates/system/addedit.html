<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style-form.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>System Add or Edit</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: flash-list}"></div>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<main>
    <form th:object="${system}" th:action="@{/system}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <h2 th:text="*{id} !=null ? 'Edit' : 'Create'">System</h2>
        <input th:field="*{prettyName}" type="text" placeholder="System Name" name="name" id="name" minlength="2" maxlength="64" autofocus/>
        <input th:field="*{macAddress}" type="text" placeholder="MAC" name="macAddress" id="macAddress" minlength="17" maxlength="17"/>
        <input type="submit" value="Save">
    </form>
</main>
</body>
</html>
